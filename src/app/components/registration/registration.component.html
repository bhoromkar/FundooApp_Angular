
<div class ="container">
    <div class="form">
      <div class="inner-container">
      <div class="left-container">
      <div class ="form-body">
     <img src="../../../assets/image/logo.png"  height=80 width="80" alt="Fundooapp">
    <!-- <h3>Fundoo</h3> -->
    
    <h4>Create Your Fundoo Account</h4>
    </div>
    
    <div class="formfield-a">
    <p>
        <mat-form-field class="text-area"  appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="text-area" appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </p>
    </div>
    <div class="formfield-b">
        <p>
            <mat-form-field class="text-area2" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint><a href="#">use your current email instead </a></mat-hint>
            </mat-form-field>
          </p>
          
        </div>
        <div class="formfield-a">
          <p>
            <mat-form-field class="text-area" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Password should 8 character.</mat-hint>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field class="text-area" appearance="outline">
              <mat-label>Confirm</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Password must be same.</mat-hint>
            </mat-form-field>
          </p>
        </div>
      </div>
        
      <div class="example-button-row">
        <button mat-flat-button color="primary">SignIn </button>
        <button mat-flat-button color="primary">Create</button>
    </div>
   
    </div>
    <div class="right-container"> 
      <div class="image">
      <img src="https://vickeryhill.com/wp-content/uploads/2022/06/google-one-account.jpg" alt="oneaccount">
    </div>
  </div>
