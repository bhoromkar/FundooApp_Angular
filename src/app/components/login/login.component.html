<body>
<div class ="container">
<div class="form">
  <div class="inner-container">

  <div class ="form-body">
  <div class="logo-container">
 <img src="../../../assets/image/logo.png" alt="Fundooapp" class="logo">
</div>
<h3>Sign in</h3>
<h4>Use Your Google Account </h4>
</div>

<div class="formfield">
  <form [formGroup]="loginform" >
    <div class="text-field-a">
    <mat-form-field class="text-area2" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Placeholder" formControlName="email">
      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-error>Enter correct Email!</mat-error>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    </div>
    <div class="text-field-b">
    <mat-form-field  class="text-area2" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Placeholder" formControlName="password" [type]=" showPassword ? 'text' : 'password' " >
     <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
      <mat-error>Enter correct Password!</mat-error>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
  </form>
    <div>
      <mat-checkbox class="example-margin"  (click)='showHidePassword()'> {{ showPassword ? 'Hide' : 'Show' }} Password </mat-checkbox>

      <!-- <mat-checkbox class="example-margin" [checked]="checked" (change)="checked = !checked">Checked</mat-checkbox> -->
    </div>

  <div>
    <button mat-button color="primary" routerLink="/forget-password">Forget Password?</button>
  </div>
 
</div>
  <div class="example-button-row">
    <button mat-button color="primary" routerLink="/registration">Create account</button>
    <button mat-flat-button color="primary"  type="submit" (click)="login()" routerLink="/dashboard">Log In</button>
</div>
</div>
</div>
</div>
</body>
