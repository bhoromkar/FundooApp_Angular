

<form [formGroup]="notesForm" (ngSubmit)="Close()">
    <div class="note-container" >

      <div  class="title-pin">
        <div  class="title">
           <p  > <input  class="notetitleshow" placeholder="Title" [(ngModel)]="noteTitle" value={{noteTitle}} formControlName="noteTitle"></p>
          </div>
          <div  class=pin>
              <svg    xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      
                <path d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z"/>
              </svg>
            </div>

        </div>
        <div>
        <div class="take-note">
            <div >
             <p class="note-description" ><input class="note-field"  class="custom-textbox" type="text" placeholder="Take a note..." [(ngModel)]="noteDescription" value={{noteDescription}} formControlName="noteDescription">></p>
                
            
          </div>
            <!-- It will show the deafault create note  -->
           
        </div>
      </div>
        <!-- show content on click -->
        <div class="close">
            
              <div class="iconsall">
                <app-icons  [noteobject]="note"></app-icons>
              </div>
           
            <button (click)="Close()" class="clz">Close</button>
      
          </div>
       
    </div>
  </form>
