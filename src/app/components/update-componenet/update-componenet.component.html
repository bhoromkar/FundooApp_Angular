          </div></b>

           class="notetitleshow" role="textbox"  [textcontent]="noteTitle" placeholder="Title" [(ngModel)]="noteTitle" formControlName="noteTitle">{{noteTitle}}
          </textarea> -->

          </div>
          <div  class=pin>

            </div>

        </div>
        <div>

            <div >

             <b><div role="textbox" tabindex="0" contenteditable="true" class="note-description"   [textContent]="noteDescription" placeholder="Title" [(ngModel)]="noteDescription" formControlName="noteDescription"  (input)=" updateNotedescription($event)">
                
             </div></b>
          </div>

              </div>
           
            <button (click)="Close()" class="clz">Close</button>
      
          </div>
       
    </div>
