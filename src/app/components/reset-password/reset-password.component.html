<body>
    <div class ="container">
    <div class="form">
      <div class="inner-container">
    
      <div class ="form-body">
      <div class="logo-container">
     <img src="../../../assets/image/logo.png" alt="Fundooapp" class="logo">
    </div>
    <h3>Reset Password</h3>
    <h4>Use Your Fundoo Account </h4>
    </div>
    <form [formGroup]="Resetform" >
    <div class="formfield">
    <div class="texfield">
        <mat-form-field class="text-area2" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Placeholder" formControlName="email">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Hint</mat-hint> -->
          <mat-error>Enter correct Email!</mat-error>

        </mat-form-field>
      </div>
      </div>
      <div class="texfield">
        <div class="formfield-n">
        <mat-form-field  class="text-area2" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Placeholder" formControlName="password" [type]=" showPassword ? 'text' : 'password' " >
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-hint>Hint</mat-hint> -->
          <mat-error>Enter correct Password!</mat-error>

        </mat-form-field>
      </div>
    </div>
        <div class="texfield">
        <mat-form-field  class="text-area2" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Placeholder" formControlName="confirmpassword" [type]=" showPassword ? 'text' : 'password' " >
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
            <!-- <mat-hint>Hint</mat-hint> -->
            <mat-error>Enter correct Password!</mat-error>

          </mat-form-field>
        </div>
      
    </form>
        <div>
          <mat-checkbox class="example-margin"  (click)='showHidePassword()'> {{ showPassword ? 'Hide' : 'Show' }} Password </mat-checkbox>
        </div>
    
      
     
    
      <div class="example-button-row">
        <button mat-flat-button color="primary" routerLink="/login" type="submit" (click)="submit()">Next</button>
    </div>
    </div>
    </div>
    </div>
    </body>
