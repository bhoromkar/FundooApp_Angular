

<form [formGroup]="notesForm" (ngSubmit)="Close()">
      <div class="note-container" >

        <div *ngIf="isShow"  class="title-pin">
          <div  class="title">
              <input placeholder="Title" [(ngModel)]="noteTitle" formControlName="noteTitle">
            </div>
            <div  class=pin>
                <svg    xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        
                  <path d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z"/>
                </svg>
              </div>

          </div>
          <div>
          <div class="take-note" *ngIf="!isShow || isShow" (click)="Show()">
              <div *ngIf="!isShow || isShow">
                  <input class="note-field" type="text" placeholder="Take a note..." [(ngModel)]="noteDescription"  formControlName="noteDescription">
                  
              
            </div>
              <!-- It will show the deafault create note  -->
              <div   class="icons" *ngIf="!isShow">
                  <button mat-icon-button matTooltip>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m424-312 282-282-56-56-226 226-114-114-56 56 170 170ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"/></svg>
                  </button>
                  <button mat-icon-button matTooltip><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                    <path d="M18.64 4.75L20 6.11l-7.79 7.79-1.36-1.36 7.79-7.79m0-2c-.51 0-1.02.2-1.41.59l-7.79 7.79c-.78.78-.78 2.05 0 2.83l1.36 1.36c.39.39.9.59 1.41.59.51 0 1.02-.2 1.41-.59l7.79-7.79c.78-.78.78-2.05 0-2.83l-1.35-1.35c-.39-.4-.9-.6-1.42-.6zM7 14.25c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z"/>
                  </svg>
                  </button>
                  <button mat-icon-button matTooltip>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#000">
                      <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"/>
                    </svg>
                  </button>
              </div>
          </div>
        </div>
          <!-- show content on click -->
          <div *ngIf="isShow" class="close">
              
                <div class="iconsall">
                  <app-icons  [noteobject]="note"></app-icons>
                </div>
             
              <button (click)="Close()" class="clz">Close</button>
        
            </div>
         
      </div>
    </form>
